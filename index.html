<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel='stylesheet' href='styles.css'>
</head>

<body>
    <button id="trigger" class="trigger">Filter</button>
    <div class="modal">
                 <!-- Content of everything inisde the modal -->
        <div class="modal-content">
        
            <div id="filter"> 
                <h1 class="title">Filter</h1>
                <span class="close-button">&times;</span>
                <!-- manufacturer menu -->
                <div id="manufacturer">
                
                    <h3 id="title">Manufacturer</h3>

                    <input type="checkbox" id="volkswagen" name="volkswagen" value=""><label
                    for="volkswagen">Volkswagen</label><br>
                    <input type="checkbox" id="ford" name="ford" value=""><label for="ford">Ford</label><br>
                    <input type="checkbox" id="mercedes" name="mercedes" value=""><label
                    for="mercedes">Mercedes-Benz</label><br>
                    <input type="checkbox" id="vauxhall" name="vauxhall" value=""><label for="vauxhall">Vauxhall</label><br>
                    <input type="checkbox" id="fiat" name="fiat" value=""><label for="fiat">Fiat</label><br>
                    <input type="checkbox" id="nissan" name="nissan" value=""><label for="nissan">Nissan</label><br>
                </div>
                <!-- Colour menu -->
                <div class="colour">

                    <h3 id="title">Colour</h3>

                    <input type="checkbox" id="whichColor" name="red" value=""><label for="red">Red</label> <br>
                    <input type="checkbox" id="whichColor" name="orange" value=""><label for="orange">Orange</label> <br>
                    <input type="checkbox" id="whichColor" name="yellow" value=""><label for="yellow">Yellow</label> <br>
                    <input type="checkbox" id="whichColor" name="green" value=""><label for="green">Green</label> <br>
                    <input type="checkbox" id="whichColor" name="blue" value=""><label for="blue">Blue</label> <br>
                    <input type="checkbox" id="whichColor" name="violet" value=""><label for="violet">Violet</label> <br>
                    <input type="checkbox" id="whichColor" name="white" value=""><label for="white">White</label> <br>
                    <input type="checkbox" id="whichColor" name="black" value=""><label for="black">Black</label> <br>
                    <input type="checkbox" id="whichColor" name="Gray" value=""><label for="Gray">Gray</label> <br>
                </div>

                <!-- Price Menu -->
                <div id="price">

                    <h3 id="title">Price</h3>

                    <label for="" id="pl">
                        <input type="range" id="whichPrice" min="1000" max="100000">
                    </label>
                </div>

                     <!-- Features Menu -->
                <div id="features">
                    
                    <h3 id="title">Features</h3>

                    <input type="checkbox" id="automatic" name="automatic" value=""><label
                        for="automatic">Automatic</label><br>
                    <input type="checkbox" id="manual" name="manual" value=""><label for="manual">Manual</label><br>
                    <input type="checkbox" id="fixed" name="fixed" value=""><label for="fixed">Fixed roof</label><br>
                    <input type="checkbox" id="popup" name="popup" value=""><label for="popup">Pop-up roof</label><br>
                    <input type="checkbox" id="fridge" name="fridge" value=""><label for="fridge">Fridge</label><br>
                    <input type="checkbox" id="gas-cooktop" name="gas-cooktop" value=""><label for="gas-cooktop">Gas
                        cooktop</label><br>
                    <input type="checkbox" id="electric" name="electric" value=""><label for="electric">Electric
                        cooktop</label><br>
                    <input type="checkbox" id="grill" name="grill" value=""><label for="grill">Grill</label><br>
                    <input type="checkbox" id="gas-heater" name="gas-heater" value=""><label for="gas-heater">Water heater</label><br>
                    <input type="checkbox" id="kitchen" name="kitchen" value=""><label for="kitchen">Kitchen </label><br>
                    <input type="checkbox" id="table" name="table" value=""><label for="table">Folding dining
                        table</label><br>
                    <input type="checkbox" id="bed" name="bed" value=""><label for="bed">Bed</label><br>
                    <input type="checkbox" id="toilet" name="toilet" value=""><label for="toilet">Portable
                        Toilet</label><br>
                    <input type="checkbox" id="power" name="power" value=""><label for="power">Internal power
                        system</label><br>
                    <input type="checkbox" id="usb" name="usb" value=""><label for="usb">USB charging points</label><br>
                    <input type="checkbox" id="ac" name="ac" value=""><label for="ac">AC</label><br>
                    <input type="checkbox" id="seats" name="seats" value=""><label for="seats">Travel seats</label><br>
                </div>
            </div>
        </div>
    </div>
<main id='holder' class="holder"></main>

</body>
</html>
