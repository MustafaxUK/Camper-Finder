<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camper Finder</title>

    <script src="functions.js" defer></script>
    <script src="script.js" defer></script>
    <link rel='stylesheet' href='styles.css'>
</head>

<body>
    <div class="ukmapContainer" id="ukMapContainer">
        <img src="ukMap.jpg" alt="Map of the UK" class="mapUK" id="ukMap">
        <svg id="svg" xmlns="http://www.w3.org/2000/svg">
        </svg>
    </div>
    <button id="trigger" class="trigger"><strong>Filter</strong></button>
    <div class="modal">
        <!-- Content of everything inisde the modal -->
        <div class="modal-content">

            <div id="filter">
                <h1 class="title">Filter</h1>
                <span class="close-button">&times;</span>
                <!-- mMnufacturer menu -->
                <div id="manufacturer">
                    <h3 id="title">Manufacturer</h3>

                    <input type="checkbox" id="volkswagen" name="volkswagen" value=""><label
                        for="volkswagen">Volkswagen</label><br>
                    <input type="checkbox" id="ford" name="ford" value=""><label for="ford">Ford</label><br>
                    <input type="checkbox" id="mercedes" name="mercedes" value=""><label
                        for="mercedes">Mercedes-Benz</label><br>
                    <input type="checkbox" id="vauxhall" name="vauxhall" value=""><label
                        for="vauxhall">Vauxhall</label><br>
                    <input type="checkbox" id="fiat" name="fiat" value=""><label for="fiat">Fiat</label><br>
                    <input type="checkbox" id="nissan" name="nissan" value=""><label for="nissan">Nissan</label><br>
                </div>
                <!-- Colour menu -->
                <div class="colour" id="whichColor">
                    <h3 id="title">Colour</h3>
                </div>
                <!-- Price Menu -->
                <div id="price">
                    <input type="range" id="what-Price" name="price" min="0" max="1000" values="0"> <label
                        for="price"></label>
                    <p>Value: <span id="priceText"> </span> </p>
                </div>
                <!-- Features Menu -->
                <div id="features" class="features">
                    <h3 id="title">Features</h3>
                </div>
            </div>
        </div>
    </div>
<main id='holder' class="holder"></main>

</body>

</html>
